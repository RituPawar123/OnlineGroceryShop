{% extends 'adminBase.html' %} {% load static %} {% block article %}
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

.container {
  border-radius: 10px;
  background-color: pink;
  padding: 15px;
}

 .heading{
    border-radius: 10px;
    background-color: purple;
    padding: 10px;
 
 }

</style>
<div class="container mt-5">

        <div class="heading">
        <center><h5 style="color:white"><u>All Feedbacks</u></h5></center>
        </div>
 </div>
<div class="container mx-auto my-4">
  {% if feedbacks %}
      <table class="table table-striped table-light table-bordered">
        <thead class="table-light">
          <tr>
            <th scope="col"><b><u>User ID</u></b></th>
            <th scope="col"><b><u>City</u></b></th>
            <th scope="col"><b><u>Message</u></b></th>
          </tr>
        </thead>
       <tbody>
      {% for feedback in feedbacks %}
      <tr>
        <th>{{feedback.0}}</th>
        <td>{{feedback.1}}</td>
        <td>{{feedback.2}}</td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
  {% else %}
    <h1 class="container col-5 mx-auto text-center p-3 text-uppercase font-weight-bold border bg-success rounded-lg">No Feedback found...</h1>
  {% endif %}
</div>
{% endblock %}
