{% extends 'navigationbar.html' %} {% block body %}
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    background-color: #4caf50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }

  button:hover {
    opacity: 0.8;
  }

  .cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
  }

  .container {
    border-radius: 10px;
    background-color: pink;
    padding: 15px;
  }

  .heading {
    border-radius: 10px;
    background-color: purple;
    padding: 10px;
  }

  span.psw {
    float: right;
    padding-top: 16px;
  }

  @media screen and (max-width: 300px) {
    span.psw {
      display: block;
      float: none;
    }
    .cancelbtn {
      width: 100%;
    }
  }
  .invalid-admin {
    color: red;
    font-weight: 500;
  }
 
</style>
<div class="container mt-4 w-50">
  <div class="heading">
    <center>
      <h5 style="color: white"><u>ADMIN LOGIN FORM</u></h5>
    </center>
  </div>
</div>

<form action="http://localhost:8000/adminlogin/" method="post">
  <div class="container mt-4 w-50">
    {% if output is 0 %}
    <p class="invalid-admin">Please enter valid credentials....</p>
    {% endif %}

    <label><b>Username</b></label>
    <input
      type="text"
      placeholder="Enter Username"
      value=""
      name="uname"
      required
    />
    {% csrf_token %}
    <label><b>Password</b></label>
    <input
      type="password"
      placeholder="Enter Password"
      value=""
      name="psw"
      required
    />

    <button type="submit"><b>Login</b></button>
    <label>
      <input type="checkbox" checked="checked" name="remember" /> Remember me
    </label>
    <div class="container mt-4">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </div>

</form>
{% endblock %}
